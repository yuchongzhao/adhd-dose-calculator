<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ADHD精准剂量计算器</title>
    <style>
        :root { font-size: 16px; }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f0f4f8;
            padding: 20px;
            min-height: 100vh;
        }
        .calculator {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
        }
        h2 {
            color: #2b6cb0;
            margin-bottom: 25px;
            text-align: center;
        }
        label {
            display: block;
            color: #2d3748;
            font-weight: 500;
            margin-bottom: 8px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        input[type="range"] {
            width: 100%;
            margin: 15px 0;
        }
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3182ce;
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }
        .history-section {
            margin-top: 30px;
            border-top: 2px solid #e2e8f0;
            padding-top: 20px;
        }
        .side-effect-form {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
        }
        #historyTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        #historyTable th {
            background: #4299e1;
            color: white;
            padding: 12px;
            text-align: left;
        }
        #historyTable td {
            border: 1px solid #e2e8f0;
            padding: 12px;
        }
        .severity-indicator {
            width: 100px;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        .severity-progress {
            height: 100%;
            background: #48bb78;
            width: var(--progress);
            transition: width 0.3s;
        }
        @media (prefers-color-scheme: dark) {
            body { background: #1a202c; }
            .calculator { background: #2d3748; }
            input, select { background: #4a5568; border-color: #718096; }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>ADHD精准剂量计算器</h2>

        <!-- 基础信息 -->
        <div class="input-group">
            <h3>基本信息</h3>
            <label>年龄（岁）</label>
            <input type="number" id="age" min="6" max="70" value="18" required>
            
            <label>体重（kg）</label>
            <input type="number" id="weight" min="20" max="150" step="0.1" value="60" required>
        </div>

        <!-- 症状评分 -->
        <div class="input-group">
            <h3>症状评分（1-5级）</h3>
            <div class="symptom-group">
                <label>注意力不集中</label>
                <input type="range" min="1" max="5" value="3" class="symptom" id="attention">
                <div class="rating-scale">
                    <span>1级（轻度）</span>
                    <span>5级（重度）</span>
                </div>
            </div>
            <!-- 重复同样结构添加多动和冲动评分 -->
        </div>

        <!-- 当前剂量 -->
        <div class="input-group">
            <h3>当前剂量</h3>
            <label>每日总剂量（mg）</label>
            <input type="number" id="currentDose" min="0" max="100" step="5" value="0"
                   oninput="highlightFive(this)">
        </div>

        <!-- 副作用评估 -->
        <div class="input-group">
            <h3>副作用评估</h3>
            <select multiple id="sideEffects" size="5">
                <option value="appetite">食欲减退</option>
                <option value="sleep">入睡困难</option>
                <option value="headache">头痛</option>
                <option value="anxiety">焦虑紧张</option>
                <option value="heart">心悸</option>
            </select>
            <div id="severitySection"></div>
        </div>

        <button onclick="calculateDose()">计算调整方案</button>
        <div id="result"></div>

        <!-- 新增功能模块 -->
        <div class="history-section">
            <h3>📅 剂量历史记录</h3>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>剂量 (mg)</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>

        <div class="side-effect-form">
            <h3>⚠️ 副作用记录</h3>
            <div>
                <label>选择副作用类型：</label>
                <select id="effectType">
                    <option value="appetite">食欲减退</option>
                    <option value="sleep">失眠</option>
                    <option value="headache">头痛</option>
                    <option value="anxiety">焦虑</option>
                </select>
            </div>
            <div>
                <label>严重程度 (1-5级)：</label>
                <input type="range" id="effectSeverity" min="1" max="5" value="3">
                <div class="severity-indicator">
                    <div class="severity-progress" id="severityVisual"></div>
                </div>
            </div>
            <button onclick="logSideEffect()">记录副作用</button>
            <div id="effectHistory"></div>
        </div>
    </div>

    <script>
        // ================= 核心计算逻辑 =================
        function calculateDose() {
            // 获取输入值
            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const currentDose = parseInt(document.getElementById('currentDose').value) || 0;
            
            // 症状评分
            const symptoms = {
                attention: parseInt(document.getElementById('attention').value),
                hyperactivity: parseInt(document.getElementById('hyperactivity').value),
                impulsivity: parseInt(document.getElementById('impulsivity').value)
            };

            // 副作用处理
            const sideEffects = Array.from(document.querySelectorAll('.severity'))
                .reduce((sum, slider) => sum + parseInt(slider.value), 0);

            // 计算调整量
            const symptomScore = (symptoms.attention * 0.5) + 
                               (symptoms.hyperactivity * 0.3) + 
                               (symptoms.impulsivity * 0.2);
            
            let adjustment = 0;
            if(symptomScore >= 4) adjustment += 10;
            else if(symptomScore >= 3) adjustment += 5;
            
            if(sideEffects >= 15) adjustment -= 10;
            else if(sideEffects >= 10) adjustment -= 5;
            else if(sideEffects >= 5) adjustment -= 2.5;

            // 剂量安全限制
            const maxDose = age < 18 ? 
                Math.min(60, weight * 1.2) : 
                Math.min(100, weight * 1.5);
            
            const newDose = Math.min(maxDose, currentDose + adjustment);
            
            // 生成建议
            let advice = '';
            if(adjustment > 0) {
                advice = `建议增加至 <strong>${newDose}mg/日</strong>（每次增加5mg）`;
            } else if(adjustment < 0) {
                advice = `建议减少至 <strong>${newDose}mg/日</strong>（每次减少5mg）`;
            } else {
                advice = "当前剂量合适，建议维持";
            }

            // 显示结果
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>调整建议</h3>
                <p>${advice}</p>
                <p>计算依据：<br>
                - 症状评分：${symptomScore.toFixed(1)}/5.0<br>
                - 副作用负担：${sideEffects}/25</p>
            `;

            // 保存历史记录
            saveDoseHistory(newDose);
        }

        // ================= 新增功能逻辑 =================
        const STORAGE_KEYS = {
            HISTORY: 'doseHistory',
            EFFECTS: 'sideEffects'
        };

        function saveDoseHistory(dose) {
            const entry = {
                date: new Date().toLocaleDateString('zh-CN'),
                dose: dose,
                note: document.getElementById('result').innerText.substring(0, 50)
            };
            
            let history = JSON.parse(localStorage.getItem(STORAGE_KEYS.HISTORY)) || [];
            history.unshift(entry);
            history = history.slice(0, 30); // 保留最近30条
            
            localStorage.setItem(STORAGE_KEYS.HISTORY, JSON.stringify(history));
            renderHistory(history);
        }

        function logSideEffect() {
            const effect = {
                type: document.getElementById('effectType').value,
                severity: parseInt(document.getElementById('effectSeverity').value),
                timestamp: new Date().toISOString()
            };
            
            let effects = JSON.parse(localStorage.getItem(STORAGE_KEYS.EFFECTS)) || [];
            effects.unshift(effect);
            effects = effects.slice(0, 50); // 保留最近50条
            
            localStorage.setItem(STORAGE_KEYS.EFFECTS, JSON.stringify(effects));
            renderEffects(effects);
        }

        function renderHistory(history) {
            document.getElementById('historyBody').innerHTML = history.map(entry => `
                <tr>
                    <td>${entry.date}</td>
                    <td>${entry.dose}</td>
                    <td>${entry.note}</td>
                </tr>
            `).join('');
        }

        function renderEffects(effects) {
            document.getElementById('effectHistory').innerHTML = effects.map(effect => `
                <div style="margin: 10px 0; padding: 10px; background: #fff; border-radius: 6px;">
                    <div style="display: flex; justify-content: space-between;">
                        <span>${effect.type}</span>
                        <span style="color: ${getSeverityColor(effect.severity)};">
                            ${'★'.repeat(effect.severity)}
                        </span>
                    </div>
                    <small style="color: #718096;">${new Date(effect.timestamp).toLocaleDateString()}</small>
                </div>
            `).join('');
        }

        function getSeverityColor(level) {
            const colors = ['#48bb78', '#ecc94b', '#f6ad55', '#f56565', '#c53030'];
            return colors[level - 1] || '#718096';
        }

        // ================= 初始化逻辑 =================
        document.getElementById('effectSeverity').addEventListener('input', function(e) {
            const progress = (e.target.value / 5) * 100;
            document.getElementById('severityVisual').style.width = `${progress}%`;
        });

        window.addEventListener('DOMContentLoaded', () => {
            // 初始化历史记录
            renderHistory(JSON.parse(localStorage.getItem(STORAGE_KEYS.HISTORY)) || []);
            renderEffects(JSON.parse(localStorage.getItem(STORAGE_KEYS.EFFECTS)) || []);

            // 移动端适配
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                document.documentElement.style.fontSize = '18px';
            }
        });

        function highlightFive(input) {
            input.classList.toggle('highlight', input.value % 5 === 0);
        }
    </script>
</body>
</html>
