<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ADHD精准剂量计算器</title>
    <style>
        :root { font-size: 16px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: #f0f4f8;
            padding: 20px;
            min-height: 100vh;
        }
        .calculator {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
        }
        h2 { color: #2b6cb0; margin-bottom: 25px; text-align: center; }
        label { display: block; color: #2d3748; font-weight: 500; margin-bottom: 8px; }
        input, select, .checkbox-group {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1 1 45%;
        }
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #result { margin-top: 25px; padding: 20px; background: #f7fafc; border-radius: 10px; }
        .history-section { margin-top: 30px; border-top: 2px solid #e2e8f0; padding-top: 20px; }
        #historyTable { width: 100%; border-collapse: collapse; margin-top: 15px; }
        #historyTable th { background: #4299e1; color: white; padding: 12px; text-align: left; }
        #historyTable td { border: 1px solid #e2e8f0; padding: 12px; }
        .severity-indicator { width: 100px; height: 8px; background: #e2e8f0; border-radius: 4px; margin: 10px 0; }
        .severity-progress { height: 100%; background: #48bb78; transition: width 0.3s; }
        .confirm-box { margin-top: 15px; text-align: center; }
        .countdown { color: #718096; font-size: 0.9em; }
        @media (prefers-color-scheme: dark) {
            body { background: #1a202c; }
            .calculator { background: #2d3748; }
            input, select { background: #4a5568; border-color: #718096; }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>ADHD精准剂量计算器</h2>

        <!-- 基础信息 -->
        <div class="input-group">
            <h3>基本信息</h3>
            <label>年龄（岁）</label>
            <input type="number" id="age" min="6" max="70" value="18" required>
            
            <label>体重（kg）</label>
            <input type="number" id="weight" min="20" max="150" step="0.1" value="60" required>
        </div>

        <!-- 症状评分 -->
        <div class="input-group">
            <h3>症状评分（1-5级）</h3>
            <div class="symptom-group">
                <label>注意力不集中</label>
                <input type="range" min="1" max="5" value="3" id="attention">
            </div>
            <div class="symptom-group">
                <label>多动表现</label>
                <input type="range" min="1" max="5" value="3" id="hyperactivity">
            </div>
            <div class="symptom-group">
                <label>冲动控制</label>
                <input type="range" min="1" max="5" value="3" id="impulsivity">
            </div>
        </div>

        <!-- 当前剂量 -->
        <div class="input-group">
            <h3>当前剂量</h3>
            <label>每日总剂量（mg）</label>
            <input type="number" id="currentDose" min="0" max="100" step="5" value="0">
        </div>

        <!-- 副作用评估 -->
        <div class="input-group">
            <h3>副作用评估（多选）</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="appetite" value="appetite">
                    <label for="appetite">食欲减退</label>
                    <input type="range" min="1" max="5" value="3" class="severity">
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="sleep" value="sleep">
                    <label for="sleep">入睡困难</label>
                    <input type="range" min="1" max="5" value="3" class="severity">
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="headache" value="headache">
                    <label for="headache">头痛</label>
                    <input type="range" min="1" max="5" value="3" class="severity">
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="anxiety" value="anxiety">
                    <label for="anxiety">焦虑紧张</label>
                    <input type="range" min="1" max="5" value="3" class="severity">
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="heart" value="heart">
                    <label for="heart">心悸</label>
                    <input type="range" min="1" max="5" value="3" class="severity">
                </div>
            </div>
        </div>

        <button onclick="calculateDose()">计算调整方案</button>
        <div id="result"></div>

        <!-- 历史记录 -->
        <div class="history-section">
            <h3>📅 用药记录</h3>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>原剂量</th>
                        <th>症状评分</th>
                        <th>副作用</th>
                        <th>新剂量</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let currentCalculation = null;
        let countdownTimer = null;

        // 核心计算逻辑
        function calculateDose() {
            // 收集输入数据
            const inputs = {
                age: parseInt(document.getElementById('age').value),
                weight: parseFloat(document.getElementById('weight').value),
                currentDose: parseInt(document.getElementById('currentDose').value) || 0,
                symptoms: {
                    attention: parseInt(document.getElementById('attention').value),
                    hyperactivity: parseInt(document.getElementById('hyperactivity').value),
                    impulsivity: parseInt(document.getElementById('impulsivity').value)
                },
                sideEffects: []
            };

            // 收集副作用数据
            document.querySelectorAll('.checkbox-item').forEach(item => {
                const checkbox = item.querySelector('input[type="checkbox"]');
                const severity = item.querySelector('.severity').value;
                if (checkbox.checked) {
                    inputs.sideEffects.push({
                        type: checkbox.value,
                        severity: parseInt(severity)
                    });
                }
            });

            // 计算症状总分
            const symptomScore = (
                inputs.symptoms.attention * 0.5 +
                inputs.symptoms.hyperactivity * 0.3 +
                inputs.symptoms.impulsivity * 0.2
            ).toFixed(1);

            // 计算调整量
            let adjustment = 0;
            if (symptomScore >= 4) adjustment += 10;
            else if (symptomScore >= 3) adjustment += 5;

            // 副作用影响
            const sideEffectScore = inputs.sideEffects.reduce((sum, eff) => sum + eff.severity, 0);
            if (sideEffectScore >= 15) adjustment -= 10;
            else if (sideEffectScore >= 10) adjustment -= 5;
            else if (sideEffectScore >= 5) adjustment -= 2.5;

            // 计算新剂量
            const maxDose = inputs.age < 18 ?
                Math.min(60, inputs.weight * 1.2) :
                Math.min(100, inputs.weight * 1.5);
            const newDose = Math.min(maxDose, inputs.currentDose + adjustment);

            // 存储当前计算结果
            currentCalculation = {
                timestamp: new Date(),
                originalDose: inputs.currentDose,
                symptoms: inputs.symptoms,
                sideEffects: inputs.sideEffects,
                newDose: newDose,
                symptomScore: symptomScore,
                sideEffectScore: sideEffectScore
            };

            // 显示结果和确认按钮
            showResult(newDose, adjustment);
            showConfirmation();
        }

        // 显示计算结果
        function showResult(newDose, adjustment) {
            const resultDiv = document.getElementById('result');
            let advice = '';
            if (adjustment > 0) {
                advice = `建议增加至 <strong>${newDose}mg/日</strong>（每次增加5mg）`;
            } else if (adjustment < 0) {
                advice = `建议减少至 <strong>${newDose}mg/日</strong>（每次减少5mg）`;
            } else {
                advice = "当前剂量合适，建议维持";
            }

            resultDiv.innerHTML = `
                <h3>调整建议</h3>
                <p>${advice}</p>
                <p>计算依据：
                <br> - 症状总分：${currentCalculation.symptomScore}/5.0
                <br> - 副作用总分：${currentCalculation.sideEffectScore}/25</p>
                <div class="confirm-box" id="confirmBox"></div>
            `;
        }

        // 显示确认按钮
        function showConfirmation() {
            let seconds = 10;
            const confirmBox = document.getElementById('confirmBox');
            
            function updateTimer() {
                confirmBox.innerHTML = `
                    <button onclick="saveRecord()" id="confirmBtn">
                        确认记录（${seconds}秒）
                    </button>
                    <div class="countdown">未确认记录将在${seconds}秒后消失</div>
                `;
                
                if (seconds <= 0) {
                    clearInterval(countdownTimer);
                    confirmBox.innerHTML = '';
                    currentCalculation = null;
                }
                seconds--;
            }

            // 初始显示
            updateTimer();
            countdownTimer = setInterval(updateTimer, 1000);
        }

        // 保存记录
        function saveRecord() {
            if (!currentCalculation) return;

            const historyEntry = {
                date: currentCalculation.timestamp.toLocaleString('zh-CN'),
                originalDose: currentCalculation.originalDose + 'mg',
                symptoms: `注意力 ${currentCalculation.symptoms.attention}/5，多动 ${currentCalculation.symptoms.hyperactivity}/5，冲动 ${currentCalculation.symptoms.impulsivity}/5`,
                sideEffects: currentCalculation.sideEffects.map(eff => 
                    `${eff.type}（${eff.severity}/5）`
                ).join('，'),
                newDose: currentCalculation.newDose + 'mg'
            };

            // 保存到本地存储
            let history = JSON.parse(localStorage.getItem('treatmentHistory')) || [];
            history.unshift(historyEntry);
            history = history.slice(0, 30);
            localStorage.setItem('treatmentHistory', JSON.stringify(history));

            // 刷新显示
            renderHistory(history);
            clearInterval(countdownTimer);
            document.getElementById('confirmBox').innerHTML = '<div style="color:#48bb78;">✓ 记录已保存</div>';
            currentCalculation = null;
        }

        // 渲染历史记录
        function renderHistory(history) {
            const tbody = document.getElementById('historyBody');
            tbody.innerHTML = history.map(entry => `
                <tr>
                    <td>${entry.date}</td>
                    <td>${entry.originalDose}</td>
                    <td>${entry.symptoms}</td>
                    <td>${entry.sideEffects}</td>
                    <td>${entry.newDose}</td>
                </tr>
            `).join('');
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            const history = JSON.parse(localStorage.getItem('treatmentHistory')) || [];
            renderHistory(history);
            
            // 实时更新严重度显示
            document.querySelectorAll('.severity').forEach(slider => {
                slider.addEventListener('input', function(e) {
                    const progress = (e.target.value / 5) * 100;
                    const indicator = e.target.closest('.checkbox-item').querySelector('.severity-progress');
                    if (indicator) {
                        indicator.style.width = `${progress}%`;
                    }
                });
            });
        });
    </script>
</body>
</html>
