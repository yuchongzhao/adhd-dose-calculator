<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ADHD精准剂量计算器</title>
    <style>
        :root { font-size: 16px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: #f0f4f8;
            padding: 20px;
            min-height: 100vh;
        }
        .calculator {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
        }
        h2 { color: #2b6cb0; margin-bottom: 25px; text-align: center; }
        label { display: block; color: #2d3748; font-weight: 500; margin-bottom: 8px; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #result { margin-top: 25px; padding: 20px; background: #f7fafc; border-radius: 10px; }
        .history-section { margin-top: 30px; border-top: 2px solid #e2e8f0; padding-top: 20px; }
        .side-effect-form { background: #f7fafc; padding: 20px; border-radius: 10px; margin-top: 25px; }
        #historyTable { width: 100%; border-collapse: collapse; margin-top: 15px; }
        #historyTable th { background: #4299e1; color: white; padding: 12px; text-align: left; }
        #historyTable td { border: 1px solid #e2e8f0; padding: 12px; }
        .severity-indicator { width: 100px; height: 8px; background: #e2e8f0; border-radius: 4px; margin: 10px 0; }
        .severity-progress { height: 100%; background: #48bb78; transition: width 0.3s; }
        @media (prefers-color-scheme: dark) {
            body { background: #1a202c; }
            .calculator { background: #2d3748; }
            input, select { background: #4a5568; border-color: #718096; }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>ADHD精准剂量计算器</h2>

        <div class="input-group">
            <h3>基本信息</h3>
            <label>年龄（岁）</label>
            <input type="number" id="age" min="6" max="70" value="18" required>
            
            <label>体重（kg）</label>
            <input type="number" id="weight" min="20" max="150" step="0.1" value="60" required>
        </div>

        <div class="input-group">
            <h3>症状评分（1-5级）</h3>
            <div class="symptom-group">
                <label>注意力不集中</label>
                <input type="range" min="1" max="5" value="3" id="attention">
            </div>
            <div class="symptom-group">
                <label>多动表现</label>
                <input type="range" min="1" max="5" value="3" id="hyperactivity">
            </div>
            <div class="symptom-group">
                <label>冲动控制</label>
                <input type="range" min="1" max="5" value="3" id="impulsivity">
            </div>
        </div>

        <div class="input-group">
            <h3>当前剂量</h3>
            <label>每日总剂量（mg）</label>
            <input type="number" id="currentDose" min="0" max="100" step="5" value="0">
        </div>

        <div class="input-group">
            <h3>副作用评估</h3>
            <select multiple id="sideEffects" size="5">
                <option value="appetite">食欲减退</option>
                <option value="sleep">入睡困难</option>
                <option value="headache">头痛</option>
                <option value="anxiety">焦虑紧张</option>
                <option value="heart">心悸</option>
            </select>
            <div id="severitySection"></div>
        </div>

        <button onclick="calculateDose()">计算调整方案</button>
        <div id="result"></div>

        <div class="history-section">
            <h3>📅 用药记录</h3>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>剂量(mg)</th>
                        <th>副作用</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // 核心计算逻辑
        function calculateDose() {
            // 获取输入值
            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const currentDose = parseInt(document.getElementById('currentDose').value) || 0;
            
            // 症状评分
            const symptoms = {
                attention: parseInt(document.getElementById('attention').value),
                hyperactivity: parseInt(document.getElementById('hyperactivity').value),
                impulsivity: parseInt(document.getElementById('impulsivity').value)
            };

            // 副作用处理
            const sideEffects = Array.from(document.querySelectorAll('.severity'))
                .reduce((sum, slider) => sum + parseInt(slider.value), 0);

            // 计算调整量
            const symptomScore = (symptoms.attention * 0.5) + 
                               (symptoms.hyperactivity * 0.3) + 
                               (symptoms.impulsivity * 0.2);
            
            let adjustment = 0;
            if(symptomScore >= 4) adjustment += 10;
            else if(symptomScore >= 3) adjustment += 5;
            
            if(sideEffects >= 15) adjustment -= 10;
            else if(sideEffects >= 10) adjustment -= 5;
            else if(sideEffects >= 5) adjustment -= 2.5;

            // 剂量安全限制
            const maxDose = age < 18 ? 
                Math.min(60, weight * 1.2) : 
                Math.min(100, weight * 1.5);
            
            const newDose = Math.min(maxDose, currentDose + adjustment);
            
            // 生成建议
            let advice = '';
            if(adjustment > 0) {
                advice = `建议增加至 <strong>${newDose}mg/日</strong>（每次增加5mg）`;
            } else if(adjustment < 0) {
                advice = `建议减少至 <strong>${newDose}mg/日</strong>（每次减少5mg）`;
            } else {
                advice = "当前剂量合适，建议维持";
            }

            // 显示结果
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>调整建议</h3>
                <p>${advice}</p>
                <p>计算依据：<br>
                - 症状评分：${symptomScore.toFixed(1)}/5.0<br>
                - 副作用负担：${sideEffects}/25</p>
            `;

            // 自动记录
            saveHistory(newDose, sideEffects);
        }

        // 历史记录功能
        const STORAGE_KEY = 'treatmentHistory';
        
        function saveHistory(dose, sideEffects) {
            const historyEntry = {
                date: new Date().toLocaleDateString('zh-CN'),
                dose: dose,
                sideEffects: document.getElementById('sideEffects').selectedOptions.length,
                severity: sideEffects
            };
            
            let history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            history.unshift(historyEntry);
            history = history.slice(0, 30); // 保留最近30条
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            renderHistory(history);
        }

        function renderHistory(history) {
            document.getElementById('historyBody').innerHTML = history.map(entry => `
                <tr>
                    <td>${entry.date}</td>
                    <td>${entry.dose}mg</td>
                    <td>${entry.sideEffects}种副作用（总严重度: ${entry.severity}）</td>
                </tr>
            `).join('');
        }

        // 副作用评估交互
        document.getElementById('sideEffects').addEventListener('change', function() {
            const selected = Array.from(this.selectedOptions);
            let html = '';
            
            selected.forEach(option => {
                html += `
                    <div class="severity-group">
                        <label>${option.text} 严重度</label>
                        <input type="range" min="1" max="5" value="3" 
                               class="severity" data-effect="${option.value}">
                        <div class="severity-indicator">
                            <div class="severity-progress" style="width: 60%"></div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('severitySection').innerHTML = html;
            
            // 实时更新严重度显示
            document.querySelectorAll('.severity').forEach(slider => {
                slider.addEventListener('input', function(e) {
                    const progress = (e.target.value / 5) * 100;
                    e.target.nextElementSibling.querySelector('.severity-progress').style.width = `${progress}%`;
                });
            });
        });

        // 初始化历史记录
        window.addEventListener('DOMContentLoaded', () => {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            renderHistory(history);
        });
    </script>
</body>
</html>
