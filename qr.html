<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>剂量计算器二维码</title>
    <script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        :root { font-size: 16px; }
        body {
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f0f4f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .container {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #2b6cb0;
            margin: 0 0 1.5rem 0;
            font-size: 1.5rem;
            text-align: center;
        }
        #qrcode {
            margin: 0 auto;
            padding: 1rem;
            background: white;
        }
        #qrcode svg {
            display: block;
            width: 100% !important;
            height: auto !important;
        }
        .loading {
            text-align: center;
            color: #718096;
            margin: 1rem 0;
        }
        @media (prefers-color-scheme: dark) {
            body { background: #1a202c; }
            .container { background: #2d3748; }
            h1 { color: #63b3ed; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADHD剂量计算器扫码入口</h1>
        <div class="loading" id="loading">生成二维码中...</div>
        <div id="qrcode"></div>
    </div>

    <script>
        // 确保使用绝对地址
        const targetURL = 'https://yuchongzhao.github.io/adhd-dose-calculator/';
        
        // 二维码生成函数
        function generateQR() {
            try {
                const typeNumber = 0;  // 自动类型检测
                const errorCorrectionLevel = 'M'; // 15% 纠错能力
                const qr = qrcode(typeNumber, errorCorrectionLevel);
                
                qr.addData(targetURL);
                qr.make();
                
                // SVG生成参数
                const cellSize = 8;
                const margin = 4;
                const svgTag = qr.createSvgTag(cellSize, margin);
                
                // 渲染到页面
                document.getElementById('qrcode').innerHTML = svgTag;
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('二维码生成失败:', error);
                document.getElementById('loading').textContent = '二维码生成失败，请刷新重试';
            }
        }

        // 设备检测和初始化
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            document.documentElement.style.fontSize = '18px';
        }
        
        // 页面加载后生成二维码
        window.addEventListener('DOMContentLoaded', generateQR);
    </script>
</body>
</html>
